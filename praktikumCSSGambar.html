<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.box{
            display: inline-block;
            width: 200px;
            float: left;
            border: 5px solid burlywood;
            margin: 10px;
        }
        div.box img{
            width: 100%;
            height: 100%;
        }
        div.box:hover{
            border: 3px solid rgb(174, 104, 255);
        }
        div.box div.deskripsi{
            padding: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="bunnies/hanni.jpg" alt="">
        <div class="deskripsi">Hanni</div>
    </div>
    <div class="box">
        <img src="bunnies/minji.jpg" alt="">
        <div class="deskripsi">Minji</div>
    </div>
    <div class="box">
        <img src="bunnies/danielle.jpg" alt="">
        <div class="deskripsi">Danielle</div>
    </div>
    <div class="box">
        <img src="bunnies/hyein.png" alt="">
        <div class="deskripsi">Hyein</div>
    </div>
    <div class="box">
        <img src="bunnies/haerin.jpg" alt="">
        <div class="deskripsi">Haerin</div>
    </div>
</body>
</html>
